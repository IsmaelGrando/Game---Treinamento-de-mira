<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora treinar essa mira magra</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="estilo.css" />

<script>

    function iniciarJogo() {
        var nivel = document.getElementById('nivel').value

        if (nivel === '') {
        alert ('Selecione um nivel')
        return false
        }
        
        window.location.href = 'app.html?' + nivel  //usa o ? para separar a pagina que queremos requisitar dos parametros encaminahdos para a pagina, e ai concateno a var nivel com seus valores
    }


</script>


</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/falleneditado.jpg">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                   <div class="mb-2">
                        <select class="form-control" id="nivel">
                        <option value="">-- Selecione o n√≠vel --</option>
                        <option value="normal">Prata</option>
                        <option value="dificil">Xerife</option>
                        <option value="impossivel">Global</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Treinamento</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
